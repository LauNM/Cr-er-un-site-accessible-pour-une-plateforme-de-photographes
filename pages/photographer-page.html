<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/artist.css"/>
    <link rel="stylesheet" href="../css/variables.css"/>
    <link rel="stylesheet" href="../css/lightbox.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
          rel="stylesheet">
          <script type="module" src="../js/lightbox.js" defer></script>
    <title>FishEye</title>
</head>

<body>
<header>
    <a href="../../index.html">
        <img src="../assets/media/logo.png" alt="logo" class="logo">
    </a>
</header>
<main>
    <div id="artist"></div>
    <div id="contact-artist-form">
        <div class="content">
            <button class="close">
                <img src="../assets/media/close.svg">
            </button>
            <h1 class="dark">Contactez-moi</h1>
            <p class="dark subtitle" id="formArtistName"></p>
            
            <form
                    id="contact"
                    name="contact"
                    method="post"
            >
                <div class="formData">
                    <label class="contact-label" for="first">Prénom</label><br>
                    <input
                            class="text-control"
                            type="text"
                            id="first"
                            name="first"
                    /><br>
                </div>
                <div class="formData">
                    <label class="contact-label" for="last">Nom</label><br>
                    <input
                            class="text-control"
                            type="text"
                            id="last"
                            name="last"
                    /><br>
                </div>
                <div class="formData">
                    <label class="contact-label" for="email">E-mail</label><br>
                    <input
                            class="text-control"
                            type="email"
                            id="email"
                            name="email"
                    /><br>
                </div>
                <div class="formData">
                    <label class="contact-label"for="message">Votre message</label><br>
                    <textarea
                            class="text-control"
                            id="message"
                            name="message"
                    ></textarea>
                </div>
                <input type="submit" id="submitFormBtn" value="Envoyer" class="contact-btn" />
            </form> 
            
           
        </div>
    </div>
    <div class="medias" id="media-section"></div>

    <span id="likesAndPrice">
        <p class="total-likes">
            <span id="totalOfLikes"></span>
            <i class="fas fa-heart"></i>
        </p>
        <p class="price">
            <span id="dayPrice"></span>€ / jour
        </p>
    </span>
</main>

<script type="module" src="../js/photographer-page.js"></script>
<script type="module" src="../js/form.js"></script>
<script src="https://kit.fontawesome.com/85f6025f98.js" crossorigin="anonymous"></script>
</body>

</html>
